    <div class="mb-3">
      <form name="contact" method="POST" action="https://formspree.io/contato@rn00bs.com.br">
        <div class="form-group form-inline">
          <label class="sr-only" for="inputName">Nome</label>
          <input type="text" name="name" class="form-control w-100" id="inputName" placeholder="Nome" required>
        </div>
        <div class="form-group form-inline">
          <label class="sr-only" for="inputEmail">Email</label>
          <input type="email" name="email" class="form-control w-100" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputMessage">Mensagem</label>
          <textarea name="message" class="form-control" id="inputMessage" rows="5" placeholder="Mensagem" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary px-3 py-2">Enviar</button>
      </form>
    </div>
